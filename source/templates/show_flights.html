<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

List of flights:

<table>
	<th>Flight Number</th>
	<th>Departure Destination</th>
	<th>Arrival Destination</th>
	<th>Terminal</th>
	<th>Gate</th>

{% for line in posts %}
	<tr>
		<td>{{line.airplaneId}}</td>
		<td>{{line.departureLocation}}</td>
		<td>{{line.arrivalLocation}}</td>
		<td>{{line.origin}}</td>
	</tr>
{% endfor %}
</table>
